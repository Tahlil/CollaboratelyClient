<ion-header [translucent]="true" >
   
  <ion-toolbar  color="primary">
    
    <ion-title class="ion-text-center"> 
        <ion-grid fixed>
          <ion-row>
              <ion-col size="5">
                <div class="ion-text-start backBtn"  >
                  <ion-icon name="arrow-undo-outline" [routerLink]="['/home']"></ion-icon>
                </div>
              </ion-col>
              <ion-col size="6">
                <div class="ion-text-start">
                  <img alt="logo" id="header_logo" height="40" float-left src="assets/images/logo.png">
                </div>
              </ion-col>
            </ion-row>
        </ion-grid>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-img style="width: 311px; height: 311px;"  [src]='"../../../assets/images/" + this.org + ".png"' ></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-radio-group value="ed" (ionChange)="radioGroupChange($event)">
            <ion-list-header class="ion-text-center">
              <ion-label>Organization Type</ion-label>
            </ion-list-header>
        
            <ion-item>
              <ion-label>Educational</ion-label>
              <ion-radio slot="start" value="ed"></ion-radio>
            </ion-item>
        
            <ion-item>
              <ion-label>Non educational</ion-label>
              <ion-radio slot="start" value="ned"></ion-radio>
            </ion-item>
        
          </ion-radio-group>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-list-header class="ion-text-center">
            <ion-label>
              {{this.org === "ed" ? "Select from universities" : "Select from other organizations"}}
            </ion-label>
          </ion-list-header>
        
          <ion-item *ngIf="this.org === 'ed'">
            <ion-label>Select University</ion-label>
            <ion-select [placeholder]="'Total universities: ' + this.universities.length" >
              <ion-select-option [value]="university" *ngFor="let university of this.universities">{{university}}</ion-select-option>
            </ion-select>
          </ion-item>
        
          <ion-item *ngIf="this.org === 'ned'">
            <ion-label>Select Organization</ion-label>
            <ion-select [placeholder]="'Total organizations: ' + this.nonEds.length" >
              <ion-select-option [value]="nonEd" *ngFor="let nonEd of this.nonEds">{{nonEd}}</ion-select-option>
            </ion-select>
          </ion-item>
        
        </ion-list>
      </ion-col>
    </ion-row>
   <ion-row class="ion-align-items-center">
     <ion-col size="12" class="ion-text-center">
      <ion-button [routerLink]="['/auth/signup']" >
        <ion-icon name="person-circle"></ion-icon> &nbsp; Sign Up
      </ion-button>
        
     </ion-col>
     <ion-col size="12" class="ion-text-center">
       OR
     </ion-col>
     <ion-col size="12" class="ion-text-center">
      <ion-button [routerLink]="['/auth/signin']">
        <ion-icon name="log-in-outline"></ion-icon> &nbsp; Sign In
      </ion-button> 
     </ion-col>
   </ion-row>
  </ion-grid>

</ion-content>
