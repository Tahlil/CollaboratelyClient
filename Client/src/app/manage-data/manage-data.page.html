<ion-content>
  <ion-content>
    <ion-grid>
      <ion-row>
        <ion-col>         
         <button class="btn third" style="margin-left: 75%;"><ion-icon slot="start" name="add"></ion-icon>  &nbsp; <span>Add data</span> </button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="11">
          <hr class="hr-text" data-content="Dataset List">
        </ion-col>
      </ion-row>
      <ion-row style="padding-top: 11%; margin-right: 9%;" *ngIf="this.datasets.length === 0" >
        <ion-col class="ion-text-center">
          <ion-text color="light"> No Dataset Uploaded Yet.</ion-text>
        </ion-col>
      </ion-row>
      <ion-row>  
        <ion-col *ngIf="this.datasets.length !== 0">
        </ion-col>
      </ion-row>
    </ion-grid>
   </ion-content>
</ion-content>
