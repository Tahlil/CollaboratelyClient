<ion-content>
  <figure id="bar" ></figure>
  <ion-grid id="options">
    <ion-row>
      <ion-col size="4" size-md="2"  class="ion-text-center ion-align-self-center" >
        <ion-icon class="arrow" name="arrow-forward"></ion-icon>
        <ion-button class="plus-btn" color="success" (click)="onClick()" fill="solid" shape="round">
          +
        </ion-button>
        <br>
        <ion-text color="primary">Input Layers<br><ion-badge color="secondary" mode="ios">{{this.inputLayer}}</ion-badge> node{{this.inputLayer == 1 ? '' : 's'}} </ion-text>
        <br>
        <ion-button class="rm-btn" color="danger" (click)="onClick()" fill="solid" shape="round">
          -
        </ion-button>
      </ion-col>
      <ion-col *ngFor="let hiddenLayer of this.hiddenLayers; let i = index" size="4" size-md="2"  class="ion-text-center">
        <ion-icon class="arrow" name="arrow-forward"></ion-icon>
        <ion-button class="plus-btn" color="success" (click)="onClick()" fill="solid" shape="round">
          +
        </ion-button>
        <br>
        <ion-text color="secondary">Hidden Layer {{i+1}}<br><ion-badge color="secondary" mode="ios">{{hiddenLayer}}</ion-badge> node{{hiddenLayer == 1 ? '' : 's'}}</ion-text>
        <br>
        <ion-button class="rm-btn" color="danger" (click)="onClick()" fill="solid" shape="round">
          -
        </ion-button>
      </ion-col>
      <ion-col size="4" size-md="2"  class="ion-text-center">
        <ion-button class="plus-btn" color="success" (click)="onClick()" fill="solid" shape="round">
          +
        </ion-button>
        <br>
        <ion-text color="tertiary">Output Layers<br><ion-badge color="secondary" mode="ios">{{this.outputLayer}}</ion-badge> node{{this.outputLayer == 1 ? '' : 's'}}</ion-text>   
        <br>
        <ion-button class="rm-btn" color="danger" (click)="onClick()" fill="solid" shape="round">
          -
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
